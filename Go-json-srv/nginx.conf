server {
    listen 443 ssl http2;
    server_name api.example.com;

    # TLS (Let's Encrypt или ваш cert)
    ssl_certificate /etc/letsencrypt/live/api.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20;

    # Security headers (Nginx + Go)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting (дополнительно к Go)
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/m;

    # Proxy to Go API
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        limit_req zone=api burst=20 nodelay;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    location /healthz {
        proxy_pass http://127.0.0.1:8080;
        access_log off;
    }
}